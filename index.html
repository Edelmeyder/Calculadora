<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		
	</head>
	<body>
		<div id="calculator">
			<div id="res"></div>
			<div class="number btn" id="7">7</div>
			<div class="number btn" id="8">8</div>
			<div class="number btn" id="9">9</div>
			<div class="btn op" id="sum">+</div>
			<div class="number btn" id="4">4</div>
			<div class="number btn" id="5">5</div>
			<div class="number btn" id="6">6</div>
			<div class="btn op" id="sub">-</div>
			<div class="number btn" id="1">1</div>
			<div class="number btn" id="2">2</div>
			<div class="number btn" id="3">3</div>
			<div class="btn op" id="mul">x</div>
			<div class="btn op" id="dot">.</div>
			<div class="number btn" id="0">0</div>
			<div class="btn op" id="del">del</div>
			<div class="btn op" id="div">/</div>
			<div class="btn op" id="equ">=</div>    
			<div class="btn op" id="clr">C</div>
		</div>
        <script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
